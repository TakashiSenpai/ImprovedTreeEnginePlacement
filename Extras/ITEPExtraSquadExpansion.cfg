// ITEPExtraSquadExpansion
// relocates fueltanks and structural parts for better part spread (use in conjunction with BetterEarlyTree)

// fairing 1.875
@PART[fairingSize1p5]:NEEDS[SquadExpansion]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = advConstruction
}

// 1.875m decoupler
@PART[Decoupler_1p5]:NEEDS[SquadExpansion]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = generalConstruction
}

// 1.875m separator
@PART[Separator_1p5]:NEEDS[SquadExpansion]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = generalConstruction
}

// 1.875m truss decoupler
@PART[Size1p5_Strut_Decoupler]:NEEDS[SquadExpansion]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = generalConstruction
}

// 1.875m engine plate
@PART[EnginePlate1p5]:NEEDS[SquadExpansion]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = generalConstruction
}
