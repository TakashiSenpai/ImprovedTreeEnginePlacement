// ITEPExtraSquad
// relocates fueltanks and structural parts for better part spread (use in conjunction with BetterEarlyTree)

// baguette
@PART[externalTankCapsule]:NEEDS[Squad]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = precisionPropulsion
}

// oscar-b
@PART[miniFuelTank]:NEEDS[Squad]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = basicRocketry
}

// fairing 1.25
@PART[fairingSize1]:NEEDS[Squad]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = generalConstruction
}

// service bay 2.5
@PART[ServiceBay_250_v2]:NEEDS[Squad]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = specializedConstruction
}

// docking port 0.625
@PART[dockingPort3]:NEEDS[Squad]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = advConstruction
}

// battery Z100
@PART[batteryPack]:NEEDS[Squad]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = electrics
}