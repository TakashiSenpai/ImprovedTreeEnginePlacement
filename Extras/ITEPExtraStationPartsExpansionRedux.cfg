// ITEPExtraStationPartsExpansionRedux
// moves the core parts into more suitable nodes, same column as the rest of the modules of the cores size

// pier
@PART[sspx-core-125-1]:NEEDS[StationPartsExpansionRedux]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = simpleCommandModules
}

// wharf
@PART[sspx-core-25-1]:NEEDS[StationPartsExpansionRedux]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = commandModules
}

// harbour
